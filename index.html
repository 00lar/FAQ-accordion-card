<!DOCTYPE html>
<html lang="en" class="font-Kumbh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./tailwind.css" />
    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="h-screen bg-gradient-to-b from-SoftViolet to-SoftBlue flex justify-center items-center"
    >
      <section class="flex flex-col w-10/12 bg-white h-4/6 max-w-sm rounded-3xl">
        <div class="p-8 -mt-36">
          <figure>
            <img src="./images/illustration-woman-online-mobile.svg" class="w-full" alt="">
            <img src="./images/bg-pattern-mobile.svg" class="-mt-20" alt="">
          </figure>
        </div>
        <div class="p-6">
          <h1 class="font-bold text-4xl mx-auto text-center mb-6">FAQ</h1>
          <div class="question">
            <p class="">How many team members can i invite?</p>
            <button class="pb-6" id="RowBtn">
              <img src="./images/icon-arrow-down.svg" alt="">
            </button>
          </div>
        </div>
      </section>
    </main>
    <h1 class="text-3xl font-bold underline ">Hello world!</h1>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
